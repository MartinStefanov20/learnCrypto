<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Learn Crypto</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <a href="/home" class="logo mr-auto"><img src="/assets/img/logo.jpg" alt=""></a>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li><a href="/home">Learn Now</a></li>
                <li><a href="/quiz">Take a test</a></li>
                <li><a href="/charts">Charts</a></li>

            </ul>
        </nav>
        <form method="POST" th:action="@{/users/logout}">
            <button class="logout-button">Log out</button>
        </form>


    </div>
</header>

<div class="move"></div>

<section>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
                <th scope="col">1h %</th>
                <th scope="col">24h %</th>
                <th scope="col">7d %</th>
                <th scope="col">Circulating Supply</th>
            </tr>
            <tr th:scope="row" th:each="temp : ${content}">
                <td th:text="${temp.name}"></td>
                <td th:text="${temp.symbol}"</td>
                <td th:text="${temp.price}"></td>
                <td th:text="${temp.percent_change_1h}"></td>
                <td th:text="${temp.percent_change_24h}"></td>
                <td th:text="${temp.percent_change_7d}"></td>
                <td th:text="${temp.circulating_supply}"></td>
            </tr>
        </table>
    </div>


</section>

<footer id="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>Learn Crypto</span></strong>. All Rights Reserved
        </div>
    </div>
</footer>

<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
<script src="/assets/vendor/venobox/venobox.min.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>

<script src="/assets/js/main.js"></script>

</body>
