            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/icofont/icofont.min.css" rel="stylesheet">

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <a href="/" class="logo mr-auto"><img src="/assets/img/logo.jpg" alt=""></a>

        <a href="/users/login" class="appointment-btn scrollto"><span class="d-none d-md-inline">Sign In</span></a>

    </div>
</header>
<body>

<section id="appointment" class="appointment section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <div class="move"></div>
            <h2>Register</h2>
            <p>Please enter the mandatory fields in order to register on our platform</p>

        </div>

        <form th:action="@{/users/register}" th:method="POST" th:object="${userRegistrationBindingModel}"role="form" class="login-form" data-aos="fade-up"
              data-aos-delay="100">

            <div th:if="${bindingIssues}"  class="center-block alert alert-danger" role="alert">
                <p class="text-center" th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
                <p class="text-center" th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                <p class="text-center" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></p>
                <p class="text-center" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>
            </div>

            <div th:if="${passwordsMismatch}"  class="center-block alert alert-danger" role="alert">
            <p class="text-center" th:if="${passwordsMismatch}">Passwords should match</p>
            </div>

            <div th:if="${usernameIsTake}"  class="center-block alert alert-danger" role="alert">
                <p class="text-center" th:if="${usernameIsTake}" th:text="'User with e-mail ' + *{username} + ' is already registered.' ">Passwords should match</p>
            </div>

            <div class="form-row">
                <div class="col-md-4 form-group" , style="float: none; margin: 0 auto;">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Your Username" th:field="*{username}">
                    <div class="validate"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4 form-group" style="float: none; margin: 0 auto;">
                    <input type="password" name="password" class="form-control datepicker" id="password"
                           placeholder="Your password" data-rule="minlen:4"
                           data-msg="Password must contain at least 4 characters" th:field="*{password}">
                    <div class="validate"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4 form-group" , style="float: none; margin: 0 auto;">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                           placeholder="Confirm your password"
                           data-rule="minlen:4" data-msg="Password must contain at least 4 characters"th:field="*{confirmPassword}">
                    <div class="validate"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4 form-group" , style="float: none; margin: 0 auto;">
                    <input type="text" class="form-control" name="first-name" id="firstName"
                           placeholder="Your first name"
                           data-rule="minlen:2" data-msg="Your first name must contain at least 2 characters" th:field="*{firstName}">
                    <div class="validate"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4 form-group" , style="float: none; margin: 0 auto;">
                    <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Your last name"
                           data-rule="minlen:2" data-msg="Your last name must contain at least 2 characters" th:field="*{lastName}">
                    <div class="validate"></div>
                </div>
            </div>


            <div class="text-center"><button name="submit" type="submit" value="submit" >Register</button></div>
        </form>

    </div>
</section>

</body>
