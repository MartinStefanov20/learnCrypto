<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Learn Crypto</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>

    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">

            <a href="/" class="logo mr-auto"><img src="/assets/img/logo.jpg" alt=""></a>

            <a href="/users/register" class="appointment-btn scrollto"><span class="d-none d-md-inline">Register</span></a>

        </div>
    </header>
    

    <section id="appointment" class="appointment section-bg">
        <div class="container" data-aos="fade-up">
            
            <div class="section-title">
                <div class="move-sign-in"></div>
                <h2>Sign In</h2>
                <p>Please enter your login e-mail address and password</p>
                <br>

            </div>

            <form th:action="@{/users/login}" th:method="post" role="form" class="login-form" data-aos="fade-up"
                  data-aos-delay="100">

                <div th:if="${loginError}" class="center-block alert alert-danger" role="alert">
                    <p class="text-center">Incorrect username or password</p>
                </div>

                <div class="form-row">
                    <div class="col-md-4 form-group" , style="float: none; margin: 0 auto;">
                        <input th:value="${username}" type="text"  class="form-control" name="username" placeholder="Your Username"
                               required>
                        <div class="validate"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 form-group" style="float: none; margin: 0 auto;">
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Password" data-rule="minlen:4"
                            data-msg="Password must contain at least 4 characters">
                        <div class="validate"></div>
                    </div>
                </div>

                <div class="text-center"><button name="submit" type="submit" value="submit" >Sign In</button></div>
            </form>

        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="copyright">
                &copy; Copyright <strong><span>Learn Crypto</span></strong>. All Rights Reserved
            </div>
        </div>
    </footer>

    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>
    <script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="/assets/vendor/counterup/counterup.min.js"></script>
    <script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="/assets/vendor/venobox/venobox.min.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>

    <script src="/assets/js/main.js"></script>
</body>
