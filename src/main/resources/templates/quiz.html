<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Learn Crypto</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <a href="/home" class="logo mr-auto"><img src="/assets/img/logo.jpg" alt=""></a>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li><a href="/home">Learn Now</a></li>
                <li><a href="/quiz">Take a test</a></li>
                <li><a href="/charts">Charts</a></li>

            </ul>
        </nav>
        <form method="POST" th:action="@{/users/logout}">
            <button class="logout-button">Log out</button>
        </form>


    </div>
</header>

<div class="move"></div>
<section id="featured-services" class="featured-services">
    <div class="container py-5 px-4">
        <h1 class="">Select The Correct Answers</h1>

        <form th:action="@{/submit}" action="submit" method="POST" th:object=${quiz}>
            <div class="ques-box" th:each="question, i: ${quiz.questions}">
                <p class="title" th:text="${question.title}"></p>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].choice|" th:value="1" />
                    <p th:text="${question.optionA}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].choice|" th:value="2" />
                    <p th:text="${question.optionB}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].choice|" th:value="3" />
                    <p th:text="${question.optionC}"></p>
                </div>

                <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${question.id}" />
                <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${question.title}" />
                <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${question.ans}" />

            </div>

            <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
        </form>
    </div>
</section>

<footer id="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>Learn Crypto</span></strong>. All Rights Reserved
        </div>
    </div>
</footer><!-- End Footer -->

<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="/assets/vendor/counterup/counterup.min.js"></script>
<script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
<script src="/assets/vendor/venobox/venobox.min.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>

<script src="/assets/js/main.js"></script>
</body>
