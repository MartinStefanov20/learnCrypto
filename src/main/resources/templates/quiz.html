<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"> </th:block>
</head>

<body>

<header id="header" class="fixed-top">
    <th:block th:include="~{/fragments/user-nav}"> </th:block>
</header>

<div class="move"></div>
<section id="featured-services" class="featured-services">
    <div class="container py-5 px-4">
        <h1 class="">Select The Correct Answers</h1>

        <form th:action="@{/submit}" action="submit" method="POST" th:object=${quiz}>
            <div class="ques-box" th:each="question, i: ${quiz.questions}">
                <p class="title" th:text="${question.title}"></p>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].choice|" th:value="1" />
                    <p th:text="${question.optionA}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].choice|" th:value="2" />
                    <p th:text="${question.optionB}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].choice|" th:value="3" />
                    <p th:text="${question.optionC}"></p>
                </div>

                <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${question.id}" />
                <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${question.title}" />
                <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${question.ans}" />

            </div>

            <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
        </form>
    </div>
</section>

<footer id="footer">
    <th:block th:include="~{/fragments/footer}"> </th:block>
</footer><!-- End Footer -->

<th:block th:include="~{/fragments/scripts}"> </th:block>
</body>
